<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="lang-btn" style="position:absolute;top:24px;right:24px;z-index:10;padding:6px 14px;border-radius:6px;border:1px solid #b0c4de;background:#f6e58d;color:#222;cursor:pointer;">
            Polski 🇵🇱
        </button>
        <h1 id="main-title">To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task" required>
            <select id="priority-input" required style="padding: 10px; border-radius: 6px; border: 1px solid #b0c4de;">
                <option value="1">🔥</option>
                <option value="2" selected>⭐</option>
                <option value="3">⬇️</option>
            </select>
            <button type="submit" id="add-btn">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <div id="empty-list-message" style="display: none; text-align: center; color: #888; font-size: 1.2em; margin-top: 20px;">
        No tasks available. Add a new task to get started!
    </div>
    <footer style="margin-top:40px; text-align:center; color:#888; font-size:0.97em;">
        <hr style="margin-bottom:12px;">
        <div>
            Made by Maksymilian Kwiatkowski &middot;

</body>
</html>
